{% extends 'layout.html' %}

{% block title %}Ma Jinhu{% endblock %}

{% block bodyId %}login{% endblock %}

{% block content %}

  <div class="container">

    <!-- Navbar -->
    <div class="row">
      <div class="header-container">
        <header class="navbar navbar-wide" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand navbar-stamp" href="/"></a>
              <a class="navbar-brand navbar-logo" href="/"></a>
              <a class="navbar-brand navbar-subtitle hidden-xs" href="/"></a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#" class="faux-underline-hover"><div class="cht">馬金虎</div><div class="eng">Jinhu Ma</div></a>
                </li>
                <li><a href="#" class="faux-underline-hover"><div class="cht">作品集</div><div class="eng">Artworks</div></a></li>
                <li><a href="#" class="faux-underline-hover"><div class="cht">最新消息</div><div class="eng">News</div></a></li>
                <li><a href="#" class="faux-underline-hover"><div class="cht">聯絡我們</div><div class="eng">Contact</div></a></li>
              </ul>
            </div>
          </div>
        </header>
      </div>
    </div>
    
    <div class="row">
      <form role="form" class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4" action="/login" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div class="row">
      <div class="footer-container">
        <footer class="footer">
        &copy; 2014. All rights reserved.
        </footer>
      </div>
    </div>

  </div>
{% endblock %}
